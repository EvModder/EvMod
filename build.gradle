plugins {
	id "fabric-loom"
	id "maven-publish"
}

//loom { accessWidenerPath = file("src/main/resources/accesswidener") }

group = project.maven_group
version = project.mod_version
base { archivesName = project.mod_name + "-" + project.minecraft_version}

// These get passed to src/main/java/resources/fabric.mod.json
processResources {
	inputs.property("mod_id", mod_id)
	inputs.property("mod_name", mod_name)
	inputs.property("mod_version", mod_version)
	inputs.property("loader_version", loader_version)
	inputs.property("minecraft_version", minecraft_version)
	inputs.property("malilib_version", malilib_version)

	filesMatching("fabric.mod.json") {
		expand([
			mod_id				: mod_id,
			mod_name			: mod_name,
			mod_version			: mod_version,
			loader_version		: loader_version,
			minecraft_version	: minecraft_version,
			malilib_version		: malilib_version
		])
	}
}

repositories {
	// https://docs.gradle.org/current/userguide/declaring_repositories.html
	// You should only use this when depending on other mods.
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.

	maven { url = "https://jitpack.io" } // MaLiLib
//	maven { url = "https://masa.dy.fi/maven" } // MaLiLib's old maven repo
//	maven { url "https://www.cursemaven.com" }
//	maven { url = 'https://maven.cabaletta.com/' } // Baritone
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. Technically optional.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

//	include(implementation(annotationProcessor("io.github.llamalad7:mixinextras-fabric:${project.mixinextras_version}")))

//	modImplementation "fi.dy.masa.malilib:${project.minecraft_version}-${project.malilib_version}"
	modImplementation "com.github.sakura-ryoko:malilib:${project.minecraft_version}-${project.malilib_version}"

	// Baritone API.
	modImplementation(files("libs/baritone-api-fabric-${project.baritone_version}.jar"))
//	modImplementation(files("https://github.com/cabaletta/baritone/releases/download/v${project.baritone_version}/baritone-api-fabric-${project.baritone_version}.jar"))
//	modImplementation "com.github.cabaletta:baritone-api-fabric:${project.baritone_version}"
//	modImplementation "cabaletta:baritone-api-fabric:${project.baritone_version}"
//	modImplementation "baritone-api-fabric:baritone-api-fabric:${project.baritone_version}"
}

// https://github.com/EvModder/EvLib
sourceSets { main { java { srcDirs "src/main/java", "../../Plugins/EvLib/src/net/evmodder/EvLib/util/" } } }

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and add to the "build" task.
	// If you remove this line, sources will not be generated.
//	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

compileJava.options.encoding = "UTF-8"
tasks.withType(JavaCompile).configureEach { it.options.release = 21 }

jar {
	from("LICENSE") { rename { "${it}_${project.base.archivesName}"} }
}


publishing {
	// https://docs.gradle.org/current/userguide/publishing_maven.html
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.base.archivesName
			from components.java
		}
	}
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// Repositories here are used for publishing your artifact, not retrieving dependencies.
	}
}