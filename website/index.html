<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Hasher</title>
    <meta name="description" content="Minecraft map tools â€” convert .dat and .cache files to PNG, extract map hashes" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <meta property="og:title" content="Map Hash Extractor" />
    <meta property="og:description" content="Extract map hashes from binary files and PNG images" />
    <meta property="og:type" content="website" />
    <!-- GitHub Pages SPA redirect restore -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
